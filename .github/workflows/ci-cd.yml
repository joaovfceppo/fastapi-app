name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            joaovfceppo/fastapi-app:latest
            joaovfceppo/fastapi-app:${{ github.sha }}

      - name: Checkout manifests repository
        uses: actions/checkout@v3
        with:
          repository: 'joaovfceppo/fastapi-manifests'
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: fastapi-manifests

      - name: Update Kubernetes manifest
        run: |
          cd fastapi-manifests
          sed -i 's|image: .*|image: joaovfceppo/fastapi-app:${{ github.sha }}|' deployment.yaml

      - name: Commit and push changes
        run: |
          cd fastapi-manifests
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
